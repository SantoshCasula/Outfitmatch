<!DOCTYPE html>
<div id="outfitmatch_register_wrapper" class="outfitlogin_register">
    <div id="outfitmatch_content_wrapper" class="outfitmatch_content_wrapper">
        <table id="outfitmatch_register_form">
            <tr>
                <td>
                    User name:
                </td>
                <td>
                    <input id="register_Uname" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    First name:
                </td>
                <td>
                    <input id="register_fname" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Last name:
                </td>
                <td>
                    <input id="register_lname" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input id="register_email" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input id="register_password" type="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="register_submit">Register</button>
                </td>
            </tr>
        </table>
    </div><!-- content wrapper ends-->
</div><!-- register wrapper ends-->
