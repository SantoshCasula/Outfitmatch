<!DOCTYPE html>
<div id="outfitmatch_login" class="outfitLogin">

    <div id=main_wrapper class="canvas">
        <div>
            <h6>Enter Email:</h6>
            <input type="text" name="Email" id="outfitmatch_login_email">
        </div>
        <div class="row">
            <h6>Enter Password:</h6>
            <input type="password" name="Password" id="outfitmatch_login_password">
        </div>
        <button id="outfitmatch_login_button">Log in</button>

    </div>
    <div class="outfitmatch_other_login">
        <div>
            <h6>Don't have an account?</h6>
            <button id="outfitmatch_login_register_button">Register Now</button>
        </div>
    </div><!--other_login Ends-->
</div><!--login_wrapper Ends -->
